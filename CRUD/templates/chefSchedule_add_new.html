<h3>Add new Entry to Chef Schedule:</h3>
<form id="addchefSchedule" action="/add_new_chefSchedule" method="post">
    Day of Week: <input type="text" name="dayofWeek" required="1"><br>
    Chef ID: (Check Chefs Page for IDs) <input type="number" min="1" name="chefID" required="1"><br>
    NOTES:<br>
    Can not add entry if Chef ID does not exist in Chef's table.<br>
    <input type="submit" value="Submit">
 </form>

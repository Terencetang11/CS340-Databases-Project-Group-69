<h3>Add new Menu Item:</h3>
<form id="addmenuItem" action="/add_new_menuItem" method="post">
    Menu Item Name: <input type="text" name="menuItemName" required="1"><br>
    Cuisine ID: (Type 1 for 'Italian', 2 for 'South Asian', or 3 for 'Southern') <input type="number" min="1" max="3" name="cuisineID" required="1"><br>
    Price: <input type="number" name="price" step="0.01" required="1"><br>
    <input type="submit" value="Submit">
 </form>
<br/>
